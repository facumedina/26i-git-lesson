  <!-- Campos a realizar: Nombre completo, usuario, email, contraseña, confirmar contraseña, edad, genero. -->

  <div class="row">
      <div class="col-6 p-4">
        <form id="user-register">
            <div class="mb-3">
                <label for="fullname" class="form-label">Nombre Completo</label>
                <input name="fullname" type="text" class="form-control" id="fullname" maxlength="60" placeholder="Nombre y Apellido">
            </div>
            <div class="mb-1">
                <label for="username" class="form-label">Usuario</label>
                <input name="username" type="text" class="form-control" id="fullname" maxlength="30" placeholder="username">
            </div>
            <div class="mb-1">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="email" maxlength="45">
            </div>
            <div class="mb-1">
                <div class="row">
                    <div class="col-6">
                       <label for="password" class="form-label">Contraseña</label>
                <input name="password" type="password" class="form-control" id="password" maxlength="20" minlength="6"> 
                    </div>
                    <div class="col-6">
                        <label for="password2" class="form-label">Confirmar Contraseña</label>
                <input name="password2" type="password" class="form-control" id="password2" maxlength="20" minlength="6">
                    </div>
                </div>
                
            </div>
            <div class="mb-1">
                <div class="row">
                    <div class="col-6">
                        <label for="age" class="form-label">Edad</label>
                        <input name="age" type="number" class="form-control" id="age" min="1" max="120">
                    </div>
                    <div class="col-6">
                        <label for="gen" class="form-label">Género</label>
                        <select name="gen" class="form-select" id="gen">
                            <option value="male">Hombre</option>
                            <option value="female" selected>Mujer</option><!--(con el selected empieza la opcion de elegir por mujer) -->
                            <option value="other">Otro</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="my-3">
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
            
            <!-- <input type="radio" name="gen" value="male">Masculino
